---
galaxy_info:
  author: Sebastian Trebitz
  company: NephoSolutions SRL
  description: Install and manage sshguard on Debian and RHEL/CentOS based systems
  issue_tracker_url: https://github.com/nephosolutions/ansible-role-sshguard/issues
  license: Apache-2.0
  min_ansible_version: 2.2
  role_name: sshguard

  platforms:
    - name: Debian
      versions:
        - buster
        - stretch
    - name: EL
      versions:
        - 7
        - 8
    - name: Ubuntu
      versions:
        - bionic
        - xenial

  galaxy_tags:
    - ssh

dependencies:
  - role: geerlingguy.repo-epel
    when: ansible_os_family == "RedHat"
